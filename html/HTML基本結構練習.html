<!--HTML是由很多個標籤所組成，標籤會輸入在<>內-->
<!--結束的標籤開頭會加入一個斜線/-->

<!--html的屬性有style，id，class，name-->

<html>   <!--HTML基本結構-->
<head>   <!--網頁的描述-->  
   <meta charset="utf-8"> </meta>  <!--charsrt為設定編碼為utf-8-->
   <title> Home </title>   <!--網頁的標題-->
</head>   
<body>   <!--網頁的內容-->
   <h3>基本結構練習 </h3>     <!--H3為字體大小，最大為H1-->
    
	                                                                <!--IMG為鑲入圖片，src為圖片路徑的函式-->
   <img src="123.png" WIDTH="1000" hspace="50" vspace="50" ></img>  <!-- WIDTH為設定圖片大小，hspace為調整左右邊長，vapace為調整上下邊長-->
   <h3>我的最愛</h3>
   <ul>   <!-- 此行為列表 -->
     <li><a href="http://www.facebook.com">facebook </a></li>   <!-- li為列表中的選項 -->
     <li><a href="http://google.com">  google  </a> </li>
	 <li><a href="http://youtube.com"> youtube </a> </li>
   </ul>
   <hr></hr>    <!--hr為加入一條分隔線的語法-->
   <h3>中華職棒大聯盟</h3>
   <table border="1" width="500" height="50" cellpadding="5" >
     <tr>
	  <td><u> 名稱 </u> </td>    <!--u是將字體加上底線的語法-->
	  <td><b> 勝場 </b> </td>    <!--b是將字體轉成粗體的語法-->
	  <td><b> 敗<u> 場 </u> </b> </td>  <!--若將整個字串轉成粗體，只想對局部文字加上底線，則在需要加上底線的文字上以底線的語法框起-->
	 
	 </tr>
      <td>統一獅</td>
      <td>10</td>
	  <td>7</td>
	 </tr> 
	  <td>兄弟象</td>
      <td>8</td>
	  <td>7</td>
	 </tr> 
	  <td>富邦</td>
      <td>9</td>
      <td>8</td>
     </tr>

</body>



</html>
