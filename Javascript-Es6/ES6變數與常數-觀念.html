<html>
<head>
<meta charset="utf-8"></meta>
<title>ES6變數與常數-觀念</title>
<script type="text/javascript">
//var
var y=4;  //傳統js宣告變數
v="hello"; //變數資料可以改變

//let
let y    //可以先宣告但不放入資料
y=4;     //直接設定資料
y=3;     //資料可以被更改

//const
const PI=3.14;   //宣告常數必須直接給定資料
PI=5;   // "此段會錯誤" ，因常數不能更改資料
</script>
</head>
<body>

</body>
</html>
