
<html>
<head>
<meta charset="utf-8"></meta>
<title>javascript變數與運算子</title>
<script type="text/javascript">
//變數

var  X ;    // (使用var宣告變數)    
x=15;       // (將15放進x變數裡)  
alert(x);   // (此時畫面會出現15)  
x="守裴";   // (若同一個變數再次放入資料則會取代舊的變數)
alert(x);   // (此時畫面出現守裴)
var y=true; // (變數也可以放入資料) 
alert(y);   // (此時畫面出現true)




//算數運算子
15+20;
alert(15+20);
var a=15-15; // (看到=先看到右邊的運算)
alert(a);

//單元運算子
a++;         // (++為單元運算子會將資料再加上1，故這裡會顯示0+1=1)    0為上一次宣告的變數15-15得出0
alert(a);    // (承上，此時這裡顯示0+1=1    0為上一次宣告的變數15-15得出0)
a=a+1;       // (變數中再次宣告變數且使用運算子時則會將當下變數的答案運算出來直接套用在新的變數內)
alert(a);    // (承上，此時這裡顯示2)

//比較運算子
a=4>3; 
alert(a);    //(4確實大於3故這裡會顯示true，反之若沒有大於則顯示false)
a=4==3;      //(==是比較兩者是否相等，=則是把資料放進變數)
alert(a);    //(4並不完全等於3故這裡會顯示false)
var b=3
a=b*b;       //此行是把3*3運算結果9放進變數a裡
alert(a);    //故這裡顯示9
alert(b);    //但b並未被重新宣告，這裡依然會顯示3



//與使用者互動的實戰範例
//輸入 : prompt(提示語,預設值) -> 程式運算 -> 輸出 : alert(資料) ;
var n1=prompt("請輸入數字","1");   //prompt此代碼會呼叫函式形成一個輸入框，使用者輸入框中的答案會在取代prompt
var n2=prompt("請輸入數字","1");   //此時若宣告變數則會變成   n2=使用者輸入的答案
var n3=n1*n2;                      //使用者輸入的答案也可以使用運算
alert(n3)                          //此使則會顯示 n1(使用者答案) * n2(使用者答案) =n3

var a=prompt("請輸入數字","1234")
var b="答對" ;

alert(b);


</script>


</head>




</html>
