<html>
<head>
<meta charset="utf-8"></meta>
<title>函式的變形</title>
<script type="text/javascript">
/* 函式的變形
var add=function(n1,n2){alert(n1+n2);} //宣告add=函式=(參數為n1,n2){函式本體為alert(n1,n2)}
add(31,15);  //此時將31.15分別帶入參數n1,n2
var test=add; //此時宣告變數test=add(函式)   重要!:此時的add並未加上()號代表他是函式本體而非呼叫函式
test(10,20);  //此時的test已經是放的函式故將10,20分別帶入n1,n2則顯示30

//函式內資料的使用，甚麼資料用甚麼概念去執行
//裡面裝的是數字則用數字的概念執行
//裡面裝的是字串則用字串的概念執行
//裡面裝的是函式則用函式的概念執行 
var x=3;
x+3;     //將數字帶入變數做運算 (合理)
x="string"  //將變數帶入字串   字串做運算(不合理)  字串拿來串接(合理)            
x();        //數字無法拿來呼叫 (不合理)
x=function(){alert("hello");}//將函式放入變數內(合理)
x();        //函式的資料已經放進變數x內此時呼叫則=呼叫函式 (合理)
*/

//函式創造新的名稱空間，代碼只會向外找不會像內找
 
 var x=3;    //函式外成為 全域空間，全域變數
 function abc()
 {
 var y=5;    //函式內稱為 區域空間，區域變數
 alert(x+y); //假設函式內部未找到x則會向外找此時x=3
 }
 
 abc();
 alert(x);
 alert(y);   //假設函式外部乎叫y，但是y在內部此時只會向外尋找，故此時尋找不到y顯示錯誤
 

</script>
</head>
</html>
