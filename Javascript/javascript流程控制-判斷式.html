//迴圈
//while為迴圈，若判斷結果是true則執行大括號內程式碼，執行完畢再次回到while的位置做第二次判斷直到判斷結果變成false才會跳離迴圈結構
var n=0
while(n<=50){n++;}  //n原本是0開始但重複迴圈執行n++直到>50後停止
alert(n);           //此時因為n以迴圈到>50畫面則會顯示51


var 總和=0;         //先宣告1個總和為0
var i=1  ;          
while(i<=5){總和=總和+i;i++;} //當i小於5時執行總和+i=1+(1+1)+(2+1)(3+1)(4+1)=1+2+3+4+5=15   (因為i++=1+1 (此時=2) +1 (此時=3) +1(此時=4) +1 (此時=5) 故總和+i則=1+2+3+4+5)
alert(總和)

//for迴圈
//for(初始區塊;判斷;迴圈區塊)判斷概念同while迴圈，注意「初始區塊」與「迴圈區塊」的執行時機
var sum=0;
for(var i=1;i<=5;i++){sum=sum+i;}  //初始區塊=var i=1   判斷=i<=5  迴圈區塊=i++
alert(sum);

//break;為強制跳出迴圈
var n=0;
while(n<=100){if(n==50){break;}n++}  //當n<=100時執行n++的迴圈，然而if為判斷式n=0時執行break故畫面顯示50
alert(n);
//for寫法如下
