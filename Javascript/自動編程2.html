<html>
<head>
<meta charset="utf-8"><meta>
<title>自動編程2</title>
<script type="text/javascript">
var time;
function init(){
     time=document.getElementById("time");
     window.setInterval(countdown,1000);  //若setTimeout為一秒後執行一次 countdown
                                          //setInterval則為每秒執行一次故判斷式後的>0執行countdown可以不用寫
}
function countdown(){
    time.innerHTML=time.innerHTML-1;
    if(time.innerHTML>0){
     //  window.setTimeout(countdown,1000);  因為setInterval為每秒執行  故重複扣秒數的此行可以不用寫
    }else{
       document.location="http://yahoo.com.tw";

    }
}

</script>

</head>
<body onload="init();">
    <span id="time">3</span>

</body>


</html>
