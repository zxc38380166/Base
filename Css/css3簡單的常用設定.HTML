<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<title>css3簡單的常用設定</title>   
<script type="text/javascript"></script>
<style type="text/css">
.box{
width:500px;height:100px;background-color:red;
opacity:0.5;border-radius:10px;box-shadow:1px 3px 5px #000000;

width為寬度，height為高度，background-color為box的顏色，opacity為透明度，

border-radius:10px為邊角設定(可以使用 "百分比%" )，

box-shadow:0px 0px 5px #000000;為產生陰影 
1px為陰影水平位移，3px為陰影垂直位移，
5px為擴散效果使用後會有模糊感，#000000則為黑色的色碼/
}


</style>

</head>
<body>
<div class="box"></div>
<div class="box1"></div>
</body>
</html>
