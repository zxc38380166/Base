<html>
   <head>
      <meta charset="utf-8">
      <title>RWD練習</title>
   </head>
   <body> 
      <nav >
         <div class="logo">logo</div>
         <div class="menu">menu</div>
         <div class="user">user</div>
      </nav>
      <main>
         <div class="item">NEW 1 </div>
         <div class="item">NEW 2 </div>
         <div class="item">NEW 3 </div>
         <div class="item">NEW 4 </div>
      </main>

   </body>
   <style type="text/css">
   body{
      padding: 0px;
      margin: 0px;
   }
   nav{
      display: flex;
   }
   nav>.logo{
      flex: none;  /* flex:none 為沒有彈性,固定尺寸 */
      width: 100px;
      background-color: darkmagenta;
   }
   nav>.menu{
      flex: auto;  /* flex:auto 為將未設定尺寸且留白的地方自動填滿 */
      background-color: darkorange;
   }
   nav>.user{
      width: 100px;
      flex: none;
      background-color: darkred;
   }
   main{
      display: flex;
      flex-wrap: wrap;  /* 當兩者併排時能夠換行 (非常關鍵) */
      justify-content: center;
      background-color: aqua;
   }
   main>.item{
      width: 270px;     /*    製作 RWD 時每一欄的寬度必須先設定在要規劃的裝置大喜範圍 
                              規劃分級:   
                                 桌電 : 1200PX (4欄一排)
                                 平板 : 500PX (2欄一排)
                                 手機 : 500PX以下 (1欄一排)    */
      margin: 10px;
      background-color: burlywood;
   }
   @media (max-width:1200px){    /* 當最大寬度1200px執行 , 以下設定 */
      main>.item{       
         width: 45%;
      }
   }
   @media (max-width:500px){     /* 當最大寬度500px執行 , 以下設定 */
      main>.item{
         width: 90%;
      }
   }
   </style>
</html>
