<html>
<head>
  <meta charset="utf-8"></meta>
  <title>CSS基礎</title>
</head>
<body>
  <div style="font-weight:bold;font-size:20px">今天天氣不錯</div>  <!--style為字體的函數，
                                                                   font-weight:bold為字體設定粗體
																   font-size:20px為將字體大小設定成20個像素--> 
  
  <div style="height:200;width:400;padding:10px;border:1px dashed blue;margin-top:10px;margin-bottom:10px;">
              我去公園散步，餵<span style="color:red">鴿子</span>  <br/>
			  覺得鴿子好可愛喔 </div>
                                                                   <!--style="color:red"為將特定字體轉換紅色
                                                                   span為以不換行的方式設定字體顏色
																   margin為調整區塊間的距離-top:10px上方調整10像素距離，bottom則為下方
																   border:1px為邊框粗細為1象素 solid為實線邊框 blue為邊框顏色 dashed為虛線
																   padding:10px為字體與邊框間距為10個像素
																   height:200為調整邊框高度為200像素 width:400為調整邊框寬度為400像素
																   以上設定皆僅適用於div標籤或區塊性標籤內-->															   
  

 
</body>
</html>
